<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://use.fontawesome.com/8cc4ebba9f.js"></script>
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!--Review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sarah Jones</h4>
          <p id="job">UI/UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Reprehenderit aspernatur molestiae explicabo. Quisquam a soluta
            quidem facere, exercitationem neque ut?
          </p>
          <!--Prev/Next Buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa fa-arrow-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa fa-arrow-right"></i>
            </button>
          </div>
          <!--random button-->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
